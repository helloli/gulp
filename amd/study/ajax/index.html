<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ajax</title>
</head>
<body>
  <script>
var xhr = new XMLHttpRequest();
xhr.open('GET', './test.json', true);
xhr.onreadystatechange = function () {
  if (xhr.readyState === 4) {
    console.log(xhr.responseText);
  }
}
xhr.send();
  </script>
</body>
</html>
